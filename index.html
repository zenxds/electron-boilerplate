<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
      if (process.env.ELECTRON_ENV !== "development") {
        document.write(`<link rel="stylesheet" href="./dist/main.css">`)
      }
    </script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      function loadScript(url) {
        const node = document.createElement("script")

        node.charset = 'utf-8'
        node.async = true
        node.src = url
        document.head.appendChild(node)
      }

      // You can also require other files to run in this process
      if (process.env.ELECTRON_ENV === "development") {
        loadScript('http://127.0.0.1:' + (process.env.WEBPACK_PORT || 9005) + '/main.js')
      } else {
        require('./dist/main.js')
      }
    </script>
  </body>
</html>
